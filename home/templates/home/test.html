<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for product in products %}

        <div class="card" style="width: 18rem;">
          <img src="{{ product.image.url }}" class="card-img-top" >
          <div class="card-body">
            <a href="{{ product.get_absolute_url }}" class="card-title"> {{ product.name }}</a>
          </div>
        </div>
    {% endfor %}</body>
</html>
