{% extends 'base.html' %} {% load static %} {% block extra_headers %}
<link rel="stylesheet" href="{% static 'home/css/style.css' %}" />
{% endblock %} {% block content %}
<div class="banner"><img src="{% static 'images/banner.png' %}" alt="" /></div>
{% for product in products %}

<div class="card" style="width: 18rem">
  <img src="{{ product.image.url }}" class="card-img-top" />
  <div class="card-body">
    <a href="{{ product.get_absolute_url }}" class="card-title">
      {{ product.name }}</a
    >
  </div>
</div>
{% endfor %} {% endblock %}
